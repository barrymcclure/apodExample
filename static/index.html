<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Astronomy Picture of the Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="bg-dark">
    <div class="container-fluid" id="app">
        <h1 class="d-block text-primary text-center">This is NASA's astronomy picture of the day.</h1>
        <h2 class="d-block text-primary text-center">{{apod.title}}</h2>
        <div class="d-block m-5 text-secondary">{{ apod.explanation }}</div>
        <br />
        <!-- Need a place for the image -->

        <img v-if="apod.media_type == 'image'" class="d-block mx-auto" style="width: 500px" v-bind:src="apod.url" />
        <iframe v-else width="1280" height="720" v-bind:src="apod.url" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="margin:0 auto; display:block;"></iframe>
    </div>


</body>

<script type="application/javascript">

    // Vue component
    var vm = new Vue({
        el: '#app',
        data: {
            apod: {
                title: '',
                explanation: '',
                url: '',
                media_type: ''
            }
        }
    });

    $.getJSON('/api/apod', function (data) {
        vm.apod = data;
    })

</script>

</html>
